<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RECIEVING UPDATES</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">">

</head>
<body>
<div>
    <form method="POST" action="/updatestudent/{{ data.id }}" >
     {% csrf_token %}
        <div>
            <label> FIRSTNAME</label>
            <input type="text" name="fname" value="{{ data.studentname }}" id="first_name" placeholder="enter your name" class="form control">

            <label>LASTNAME</label>
            <input type="text" name="lname" value="{{data.studentname  }}" id="last_name" placeholder="enter your name" class="form control">
        </div>

        <div>
            <label>EMAIL</label>
            <input type="text" name="email" value="{{ data.email }}" id="email" placeholder="enter your email" class="form control">

            <label>PHONE NUMBER</label>
            <input type="number" name="number" value="{{ data.phone }}" id="phone" placeholder="enter your phone number" class="form control">
        </div>


        <div>
            <label>AGE</label>
            <input type="text" name="age" value="{{ data.age }}" id="age" class="form control">
        </div>


        <div>
          <button type="submit" class="btn btn-primary ">UPDATE </button>
        </div>





    </form>















</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
